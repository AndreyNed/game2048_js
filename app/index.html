<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>2048</title>
</head>
<body>
    <div class="wrapper">
        <div id="infoContainer" class="container">
            <div class="logoContainer">
                <div id="logo">
                    <div id="l2048">
                        2048
                    </div>                    
                </div>
            </div>
            <div class="menuContainer">
                <div id="menuLeftCol" class="menuCol">
                    <div class="scoreContainer topMenuInfoContainer">
                        <div class="scoreNote infoTopRow">
                            СЧЕТ
                        </div>
                        <div id="score" class="infoValue">
                            0
                        </div>
                    </div>
                    <div class="menuButtonContainer">
                        <div id="buttonMenu" class="topMenuButton">
                            <a href="#menu">МЕНЮ</a>
                        </div>
                    </div>
                </div>
                <div id="menuRightCol" class="menuCol">
                    <div class="bestResultContainer topMenuInfoContainer">
                        <div class="bestResultNote infoTopRow">
                            ЛУЧШИЙ РЕЗУЛЬТАТ
                        </div>
                        <div id="bestResult" class="infoValue">
                            0
                        </div>
                    </div>
                    <div class="menuButtonContainer">
                        <div id="buttonResults" class="topMenuButton">
                            <a href="#results">РЕЗУЛЬТАТЫ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="canvasContainer" class="container">
            <canvas id="backCanvas" class="canvas" width="800" height="800">Update your browser</canvas>
            <canvas id="frontCanvas" class="canvas" width="800" height="800"></canvas>
            <canvas id="extraCanvas" class="canvas" width="800" height="800"></canvas>
            
        </div>
        <div id="pagesContainer" class="container">
            <div id="fieldButtonsContainer">
                <div id="inputUserNameContainer" class="fieldInputContainer">
                    <input type="text" id="inputUserName" class="fieldInput">
                </div>
                <div id="buttonBackToGame" class="fieldButton">
                    <a href="#">ВОЗВРАТ К ИГРЕ</a>
                </div>
                <div id="buttonMusicOnOff" class="fieldButton">
                    <a>МУЗЫКА ВКЛ / ВЫКЛ</a>
                </div>
                <div id="buttonSoundOnOff" class="fieldButton">
                    <a>ЗВУКИ ВКЛ / ВЫКЛ</a>
                </div>

                <div id="buttonCellCountContainer" class="fieldOppositeButtonContainer">
                    <div id="buttonCellCountMinus" class="fieldOppositeButtonLeft">
                        <a>-</a>
                    </div>
                    <div id="cellCountInfo" class="fieldOppositeButtonCenter">
                        Клеток в ряду:
                        <span id="cellCount">4</span>
                    </div>
                    <div id="buttonCellCountPlus" class="fieldOppositeButtonRight">
                        <a>+</a>
                    </div>
                </div>

                <div id="buttonNewGame" class="fieldButton">
                    <a href="#newgame">НОВАЯ ИГРА</a>
                </div>
            </div>
            <div id="resultsContainer">
                <div id="resultsTitle">
                    10 лучших  результатов:
                </div>
                <div id="resultsTableContainer">
                    <table id="resultsTable" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th style="width: 10%"></th>
                                <th style="width: 50%;">Имя</th>
                                <th style="width: 40%;">Результат</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>6</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>7</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>8</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>9</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>10</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/TController.js"></script>
    <script type="text/javascript" src="js/TRouter.js"></script>
    <script type="text/javascript" src="js/TModel.js"></script>
    <script type="text/javascript" src="js/TAudio.js"></script>
    <script type="text/javascript" src="js/TView.js"></script>
    <script type="text/javascript" src="js/TViewUI.js"></script>
    <script type="text/javascript" src="js/tests.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
